{% extends 'home.html' %}

{% block notes scoped %}


{% if notes %}
{% for note in notes %}


        <form action="{{note['_id']}}/save" target="hiddenForm" class="noteForm"  id="{{note['_id']}}">
            

        
        <div class="titlebar">
            <textarea type="text" class="titleInput" name="title" rows="1" data-formId="{{note['_id']}}">{{note['title']}}</textarea>
            <div class="note-buttons">

                <a class="button delete" role="button" data-formId="{{note['_id']}}">&#10006</a>
            </div>
        </div>

        <textarea type="text" class="contentInput" name="content" rows="7" data-formId="{{note['_id']}}">{{note['content']}}</textarea>
            
        </form>
        
        


{% endfor %}
{% endif %}
{% endblock %}
